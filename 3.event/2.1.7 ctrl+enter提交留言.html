<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <textarea  rows="10" cols="40"></textarea><br>
                <input type="text">
            <button>留言</button>
            <script>
                var oTxt=document.querySelector("textarea");
                var oInput=document.querySelector("input");
                var button=document.querySelector("button");
                button.addEventListener("click",function(ev){
                            var oEvent=ev || window.event;
                            oTxt.value+=oInput.value+"\n";
                        oInput.value="";
                },false);

               oInput.onkeydown=function(ev){
                   var oEvent=ev || window.event;
                   if(oEvent.keyCode==13 && oEvent.ctrlKey){
                       oTxt.value+=oInput.value+"\n";
                       oInput.value="";
                   }
               };

            </script>
</body>
</html>
