<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{background: yellow;}
        #div1 div,#div2 div{width:300px;height:300px;background: #ccc;border-radius: 5px;display: none;}

    </style>
</head>
<body>
            <div id="div1">
                <input class='active' type="button" value="新闻">
                <input type="button" value="财经">
                <input type="button" value="军事">
                <input type="button" value="体育">
                <div style="display: block;">新闻</div>
                <div>财经</div>
                <div>军事</div>
                <div>体育</div>
            </div>

            <div id="div2">
                <input  class='active' type="button" value="互联网">
                <input type="button" value="英文">
                <input type="button" value="科教">
                <input type="button" value="娱乐">
                <div style="display: block;">互联网</div>
                <div>英文</div>
                <div>科教</div>
                <div>娱乐</div>
            </div>

            <script>
                tabSwitch('div1');
                tabSwitch("div2");

                function tabSwitch(id){
                    var oDiv=document.getElementById(id);
                    var  aBtn=oDiv.getElementsByTagName("input");
                    var  aDiv=oDiv.getElementsByTagName("div");

                    for(var i=0;i<aBtn.length;i++){
                        aBtn[i].index=i;
                        aBtn[i].onclick=function(){
                            for(var j=0;j<aBtn.length;j++){
                                aBtn[j].className="";
                                aDiv[j].style.display='none';
                            }
                            this.className='active';
                            aDiv[this.index].style.display='block';
                        }
                    }
                }


            </script>
</body>
</html>
