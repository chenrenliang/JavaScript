<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:100px;height:100px;background: red;position: absolute;left:100px;top:100px;z-index:2;}
        #div2{width:100px;height:100px;background: yellow;position: absolute;left:300px;top:300px;}
    </style>
</head>
<body>
            <div id="div1"></div>
            <div id="div2"></div>
            <script>
                var oDiv1=document.getElementById("div1");
                var oDiv2=document.getElementById("div2");
                oDiv1.onmousedown=function(ev){
                    var oEvent=ev || window.event;
                    var disX=oEvent.clientX-oDiv1.offsetLeft;
                    var disY=oEvent.clientY-oDiv1.offsetTop;

                    document.onmousemove=function(ev){
                        var oEvent=ev || window.event;
                        var l=oEvent.clientX-disX;
                        var t=oEvent.clientY-disY;
                        oDiv1.style.left=l+"px";
                        oDiv1.style.top=t+"px";

                        var l1=oDiv1.offsetLeft;
                        var r1=oDiv1.offsetLeft+oDiv1.offsetWidth;
                        var t1=oDiv1.offsetTop;
                        var b1=oDiv1.offsetTop+oDiv1.offsetHeight;

                        var  l2=oDiv2.offsetLeft;
                        var r2=oDiv2.offsetLeft+oDiv2.offsetWidth;
                        var t2=oDiv2.offsetTop;
                        var b2=oDiv2.offsetTop+oDiv2.offsetHeight;

                        if(l1>r2 || r1<l2 || t1>b2 || b1<t2){
                            oDiv2.style.background="yellow";
                        }else{
                            oDiv2.style.background='green';
                        }

                    };

                    document.onmouseup=function(){
                        document.onmousemove=null;
                        document.onmouseup=null;
                    };
                    return false;
                }
            </script>
</body>
</html>
