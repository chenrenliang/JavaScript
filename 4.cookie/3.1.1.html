<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var  oDate=new Date();
            oDate.setDate(oDate.getDate()+30);
            console.log(oDate.getFullYear()+"-"+(oDate.getMonth()+1)+"-"+oDate.getDate());

            document.cookie="user=chen; expires="+oDate;
            document.cookie="password=123";
            console.log(document.cookie);

            function setCookie(name,value,iDay){
                var oDate=new Date();
                oDate.setDate(oDate.getDate()+iDay);
                document.cookie=name+"="+value+"; expires="+oDate;
            }

            function getCookie(name){// user=chen; password=123456
                var  arr1=document.cookie.split("; ");
                for(var i=0;i<arr1.length;i++) {
                    var arr2 = arr1[i].split("=");
                    if (arr2[0] == name) {
                        return arr2[1];
                    }
                }
                return "";
            }

            function removeCookie(name){
                setCookie(name,1,-1);
            }

            setCookie("username","abc",30);
            setCookie("password1",'1111',300);
            setCookie("aaa",'2131',300);
            setCookie("bbb","dssadf",300);
            console.log(getCookie("aaa"));
            console.log(document.cookie);//expires不出现在document.cookie上
            removeCookie("bbb");
            console.log(document.cookie);

        </script>
</body>
</html>
