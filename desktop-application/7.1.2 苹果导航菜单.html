<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{margin:0;}
        #div1{width:100%;position: absolute;bottom:0;text-align: center;}

    </style>
</head>
<body>
            <input type="text" >
            <input type="text" >
            <input type="text" >
            <input type="text" >
            <input type="text" >


            <div id="div1">
                <img src="images/1.png" width="64"/>
                <img src="images/2.png" width="64"/>
                <img src="images/3.png" width="64"/>
                <img src="images/4.png" width="64"/>
                <img src="images/5.png" width="64"/>
            </div>

                <script>
                    document.onmousemove=function(ev){
                        var oEvent=ev || window.event;
                        var  aTxt=document.getElementsByTagName("input");
                        var  oDiv=document.getElementById("div1");
                        var  aImg=oDiv.getElementsByTagName("img");

                        for(var i=0;i<aImg.length;i++){
                            var  posX=oDiv.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2;
                            var  posY=oDiv.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2;
                            var  a=oEvent.clientX-posX;
                            var  b=oEvent.clientY-posY;
                            var  dist=Math.sqrt(a*a+b*b);
                            var scale=1-dist/300;
                            if(scale<0.5){scale=0.5;}
                            aImg[i].width=scale*128;
                            aTxt[i].value=scale.toFixed(2);
                        }

                    };

                </script>
</body>
</html>
