<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <input type="text" id="txt1">
            <input type="button" id="btn1" value="校验">
            <script>
                var oTxt1=document.getElementById("txt1");
                var oBtn=document.getElementById("btn1");
                oBtn.onclick=function(){
                    var  re=/^\w+@[a-z0-9]+\.[a-z]{2,4}$/;
                    if(re.test(oTxt1.value)){
                            alert("输入正确！");
                    }else{
                        alert("您的输入有误！");
                    }
                }

            </script>
</body>
</html>
