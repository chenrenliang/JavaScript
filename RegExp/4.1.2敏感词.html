<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            转换前<textarea id="txt1" rows="10" cols="40"></textarea>
            <br><input type="button" id="btn1" value="过滤">
            <br>转换后<textarea id="txt2" rows="10" cols="40"></textarea>
            <script>
                var  oTxt1=document.getElementById("txt1");
                var oTxt2=document.getElementById("txt2");
                var oBtn=document.getElementById("btn1");
                oBtn.addEventListener("click",function(){
                    var  re=/我们|你们|他们/g;
                    oTxt2.value=oTxt1.value.replace(re,"***");
                },false);

            </script>
</body>
</html>
